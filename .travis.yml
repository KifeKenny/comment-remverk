language: php

php:
    - 5.6
    - "7.0"
    - "7.1"
    - hhvm
    - nightly

service:
    - mysql

sudo: false

git:
    submodules: false

addons:
    apt:
        packages:
            #- php-codesniffer
            #- phpmd
            #- shellcheck

matrix:
    allow_failures:
        #- php: "7.0"
        #- php: "7.1"
        - php: nightly
        - php: hhvm

before_install:
    - mysql -e 'CREATE DATABASE IF NOT EXISTS anaxdb;'
    - mysql -e '
        USE anaxdb;
        DROP TABLE IF EXISTS Comment2;
        SET NAMES utf8;
        CREATE TABLE Comment2 (`id` INTEGER PRIMARY KEY AUTO_INCREMENT NOT NULL, `title` VARCHAR(80), `content` VARCHAR(455) NOT NULL, `userMail` VARCHAR(80) NOT NULL, `userId` INTEGER) ENGINE INNODB CHARACTER SET utf8 COLLATE utf8_swedish_ci;'

    #
    # - mysql -e 'DROP TABLE IF EXISTS Comment2;'
    # - mysql -e 'SET NAMES utf8;'
    # - mysql -e 'CREATE TABLE Comment2 (`id` INTEGER PRIMARY KEY AUTO_INCREMENT NOT NULL, `title` VARCHAR(80), `content` VARCHAR(455) NOT NULL, `userMail` VARCHAR(80) NOT NULL, `userId` INTEGER) ENGINE INNODB CHARACTER SET utf8 COLLATE utf8_swedish_ci;'

before_script:
    - make install


script:
    - make check
    - make test



